# Theme extension for TMF API document
extends: default
font:
  catalog:
    merge: true # (1)
    DMSans:
      normal: DMSans-Regular.ttf
      italic: DMSans-Italic.ttf
      bold: DMSans-Bold.ttf
      bold_italic: DMSans-BoldItalic.ttf
    Calibri:
      normal: Calibri_Regular.ttf
      italic: Calibri_Italic.ttf
      bold: Calibri_Bold.ttf
      bold_italic: Calibri_Bold_Italic.ttf
base:
  font:
     family: DMSans
     size: 11
page:
  margin: [1in, 1in, 0.75in, 1in]
  size: Letter
title-page:
  align: left
  logo:
    image: image:images/tmforum-logo.png[width=250]
    align: right
  revision:
    display: yes
  authors:
    content: 'authors'
heading:
  h2:
    font:
      family: DMSans
      color: #D91241 # TM Forum red
      size: 20
  h3:
    font:
      size: 14
  h4:
    font:
      color: #D91241 # TM Forum red
      size: 12
  h5:
    font:
      size: 11
  h6:
    font:
      color: #D91241 # TM Forum red
      size: 11
header:
  height: $base_line_height_length * 6
  recto:
    left:
      content: '{document-title}'
    right:
      content: image:images/tmforum-logo.png[width=120]
  verso:
    left:
      content: $header_recto_left_content
    right:
      content: $header_recto_right_content
footer:
  border_width: 0
  recto:
    left:
      content: 'Â©2025 TM Forum. All rights reserved.'
    right:
      content: 'Page {page-number} of {page-count}'
  verso:
    left:
      content: $footer_recto_left_content
    right:
      content: $footer_recto_right_content
table:
  border:
    color: 000000
    width: 1
  grid:
    color: 000000
    width: 1
role:
  title-documentId:
    font:
      style: bold
      size: 16
